{% extends 'index.html' %}
{% block views %}

<div class="ui container" id="lista_procuradurias">
    <div class="ui vertically divided grid">
        <div class="sixteen wide column">
            <h1 id="title" class="ui blue dividing header"><i class="building outline icon"></i>Lista de procuradurías
            </h1>
            <a href="/instituciones/gestionar">
                <button class="ui labeled icon right floated primary button"><i class=" plus icon"></i>Agregar</button>
            </a>
            <br>
            <br>
            <table id="mytable" class="ui selectable table" style="margin-top: 1em;">
                <thead>
                    <tr class="ui green table">
                        <th class="center aligned">Nombre</th>
                        <th class="center aligned">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for procu in Procuradurias %}
                    <tr>
                        <td>{{ procu.name }}</td>
                        <td class="center aligned">
                            <i class="large pencil yellow alternate link icon" value={{ procu.id }}></i>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/javascript/procuraduria/a_procu.js"></script>
<link rel="stylesheet" href="/stylesheets/datatablefix.css">
</link>
{% endblock %}
