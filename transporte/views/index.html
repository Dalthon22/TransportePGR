{% extends 'layout.html' %}

{% block body %}

<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<div class="ui secondary top attached menu" style="border: 0px;margin-top: 0em;background: #FEF4e1;">
    <a class="item" style="color: black" id="menu">
        <i class="sidebar icon"></i>
        Menu
    </a>
    <!-- Acá irá la session del usuario actual y el icono de notificaciones -->
    <div class="right menu">
        <a class="ui item" style="color: black" id="notification">
            <i class="bell outline icon"></i>
            Notificaciones
        </a>
        <div class="ui secondary menu" id="user_menu">
            <a class="browse item" id="user">
                <i class="user tie icon"></i>
                Usuario Fulanito
                <i class="dropdown icon"></i>
            </a>
            <!-- Contenido del menu del usuario -->
            <div class="ui fluid popup transition hidden" style="inset: 564.15px auto auto 1px; width: 960px;">
                <div class="ui relaxed grid">
                    <h4 class="ui dividing header" style="margin: 0rem">Opciones</h4>
                    <div class="ui link list" style="margin: 0.5rem">
                        <a class="item">Preferencias</a>
                        <a class="item" href="/">Cerrar sesión</a>
                        <!-- <a class="item">Cotton</a>
                        <a class="item">Viscose</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contenido del menu principal -->
<div class="ui attached segment" style="border:0rem;">
    <div class="ui inverted labeled icon left inline vertical sidebar menu">
        <a href="/home" class="item">
            <i class="home icon"></i>
            Home
        </a>
        <a class="item">
            <i class="block layout icon"></i>
            Topics
        </a>
        <a class="item">
            <i class="smile icon"></i>
            Friends
        </a>
        <a class="item">
            <i class="calendar icon"></i>
            History
        </a>
    </div>
    <div class="pusher">
        <div class="ui basic segment" style="margin:0rem;border:0rem;padding:0em;">
            <img class="ui fluid image" src="/images/banner.jpeg" alt="banner">
            {% block views %}

            {% endblock %}
        </div>
    </div>
</div>

<script src="/javascript/a_index.js"></script>

{% endblock %}
